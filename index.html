<!DOCTYPE html>
<html lang="en">
<head>

    <title>A Royal Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <div class="stamp"></div>
                        <h2>My Dearest,</h2>
                        <p>On this most special of days, I wanted to send a token of my affection. May your year be filled with as much light as you bring into my life.</p>
                        <img src="your-photo.jpg" alt="A Cherished Memory" class="letter-image">
                        <p class="signature">â€” Yours, Always</p>
                    </div>
                </div>
                <div class="pocket"></div>
            </div>
            <div class="wax-seal"></div>
        </div>
        <p class="instruction">Break the seal to open</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
