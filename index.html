<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Royal Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="pocket"></div>
            </div>

            <div class="letter">
                <div class="text">
                    <h2>My Dearest,</h2>
                    <p>On this most special of days, I wanted to share some of our most cherished moments together.</p>
                    <p>May your year be as beautiful and bright as the memories we have created.</p>
                    <p class="signature">â€” Yours, Always</p>
                </div>
            </div>

            <div class="photo-blast">
                <img src="photo1.jpg" alt="Memory 1" class="out-photo p1">
                <img src="photo2.jpg" alt="Memory 2" class="out-photo p2">
                <img src="photo3.jpg" alt="Memory 3" class="out-photo p3">
                <img src="photo4.jpg" alt="Memory 4" class="out-photo p4">
                <img src="photo5.jpg" alt="Memory 5" class="out-photo p5">
                <img src="photo6.jpg" alt="Memory 6" class="out-photo p6">
            </div>

            <div class="wax-seal"></div>
        </div>
        <p class="instruction">Break the seal to open</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
